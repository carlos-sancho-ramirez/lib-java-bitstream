apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'sword'
version = '1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
 
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'bit-streams-library'
            from components.java
        }
    }
}

